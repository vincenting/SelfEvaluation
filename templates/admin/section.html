{% extends "base.html" %}


{% block content %}

<ul class="breadcrumb">
    <li><a href="/admin/bank">根</a> <span class="divider">/</span></li>
    <li><a href="?parent=chapter&parent_id={{ parent.chapter.chapter_id }}">{{ parent.chapter.chapter_name }}</a> <span
            class="divider">/</span></li>
    <li><a href="?parent=section&parent_id={{ parent.section_id }}">{{ parent.section_name }}</a> <span
            class="divider">/</span></li>
</ul>

<table class="table table-hover">
    <thead>
    <tr>
        <th>题目列表</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for subject in parent.subjects %}
    <tr id="item_{{ subject.subject_id }}">
        <td><a href="?parent=subject&parent_id={{ subject.subject_id }}">{{ subject.subject_content }}</a></td>
        <th><a href="?parent=section&action=update&id={{ subject.subject_id }}" class="update">修改</a>/<a href="#" class="delete">删除</a></th>
    </tr>
    {% end %}
    </tbody>
</table>
<a class="btn btn-small btn-primary" id="create_new" type="button" href="?parent=section&action=create&parent_id={{ parent.section_id }}">新建题目</a>
<script type="text/javascript">
    var current = "bank",
            show_list = "subjects";
</script>

{% end %}
